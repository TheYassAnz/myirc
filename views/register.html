<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="register.css" rel="stylesheet">
  <link href="static/css/register.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Sign-in</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="btn btn-chat" href="/chat" role="button">Chat</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-channel" href="/channel" role="button">Channel</a>
          </li>
        </ul>
        <a href="/auth/logout"><button class="btn btn-outline-danger">Logout</button></a>
      </div>
    </nav>
  </header>

  <div class="login-box">
    <h2>Sign-up</h2>
    <form action="/register" method="post">
      <div class="user-box">
        <input type="text" name="username" id="username" required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type=" email" name="email" id="email" required>
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type=" tel" name="phone" id="phone" required>
        <label>Phone</label>
      </div>

      <div class="user-box">
        <input type="password" name="password" id="password" required>
        <label>Password</label>
      </div>
      <h1><a href="./login.html">already sign up ?</a></h1>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <input type="submit" class="loginbtn" value="Validate">
      </a>
    </form>
  </div>

</body>

</html>
